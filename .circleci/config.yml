version: 2

defaults: &defaults
  working_directory: ~/app

rust_defaults: &rust_defaults
  <<: *defaults
  docker:
    - image: circleci/rust:latest

go_defaults: &go_defaults
  <<: *defaults
  docker:
    - image: circleci/golang:latest

jobs:
  checkout-repo:
    <<: *go_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - persist_to_workspace:
          root: .
          paths: .

  go-tests:
    <<: *go_defaults
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      - run: 
          name: Run Tests
          command: |
            cd ~/app
            go test ./bls ./snark
      - run:
          name: Build and run example
          command: |
            cd ~/app/
            cd ./examples
            go build bls_example.go
            ./bls_example

  bundle-libs:
    <<: *rust_defaults
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Build release libs
          command: |
            ./scripts/release.sh
            tar czf libs.tar.gz libs
      - store_artifacts:
          path: ~/app/libs.tar.gz

workflows:
  version: 2
  run-tests:
    jobs:
      - checkout-repo
      - go-tests:
          requires:
            - checkout-repo
      - bundle-libs:
        requires:
          - go-tests
