version: 2.1

defaults: &defaults
  working_directory: ~/app

rust_defaults: &rust_defaults
  <<: *defaults
  docker:
    - image: cimg/rust:1.61

go_defaults: &go_defaults
  <<: *defaults
  docker:
    - image: cimg/go:1.18

jobs:
  checkout-repo:
    <<: *go_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - persist_to_workspace:
          root: .
          paths: .

  go-local-tests:
    <<: *go_defaults
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Run Tests
          command: |
            cd ~/app
            go mod download github.com/celo-org/celo-bls-go-linux
            go run cmd/distribute/distribute.go . ./platforms/platforms_linux.json
            echo -e "\nreplace github.com/celo-org/celo-bls-go-linux => ./platforms/repos/celo-bls-go-linux" >> go.mod
            go get ./bls
            go test ./bls ./snark

  go-tests:
    <<: *go_defaults
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      - run: 
          name: Run Tests
          command: |
            cd ~/app
            go mod download github.com/celo-org/celo-bls-go-linux
            ./scripts/run_distribute_in_ci.sh
            echo -e "\nreplace github.com/celo-org/celo-bls-go-linux => ./platforms/repos/celo-bls-go-linux" >> go.mod
            go get ./bls
            go test ./bls ./snark
      - store_artifacts:
          path: ~/app/go.mod

  build-ci-libs:
    <<: *rust_defaults
    working_directory: ~/app
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Install rustup
          command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run:
          name: Build release libs
          command: |
            git submodule update --init --recursive
            ./scripts/release_linux.sh
      - persist_to_workspace:
          root: .
          paths: .

  bundle-libs:
    working_directory: ~/app
    macos:
      xcode: 11.4.0
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Install rustup
          command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run:
          name: Build release libs
          command: |
            git submodule update --init --recursive
            ./scripts/release.sh
      - store_artifacts:
          path: ~/app/libs.tar.gz
      - persist_to_workspace:
          root: .
          paths: .

workflows:
  version: 2
  run-tests:
    jobs:
      - checkout-repo

      # build-ci-libs and go-local-tests build for linux and runs tests.
      - build-ci-libs:
          requires:
            - checkout-repo
      - go-local-tests:
          requires:
            - build-ci-libs

      # bundle-libs and go-tests builds on all architectures.
      - approval-to-bundle:
          type: approval
      - bundle-libs:
          requires:
            - approval-to-bundle
            - checkout-repo
      - go-tests:
          requires:
            - bundle-libs
